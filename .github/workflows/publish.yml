name: publish
on:
  workflow_dispatch: {}
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 22
      - run: |
          tee ~/.yarnrc.yml << EOF
          npmRegistries:
            "https://registry.npmjs.org":
              npmAuthToken: ${{ secrets.NPM_AUTH_TOKEN }}
          EOF
          yarn install --immutable
          yarn prepare
          yarn npm publish --access public
